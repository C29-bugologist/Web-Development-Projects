<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product Comparison Table</h1>
    <h2>Smartphone</h2>
    <table cellpadding="10">
        <thead>
            <tr>    
                <th>Product</th>
                <th>Display</th>
                <th>Camera</th>
                <th>Battery</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="smartphone_a.jpg" alt="Smartphone A" width="100"></td>
                <td>$499</td>
                <td>6.5" AMOLED</td>
                <td>48MP Main, 12MP Ultrawide</td>
                <td>4500mAh</td>
            </tr>
            <tr>
                <td><img src="smartphone_a.jpg" alt="Smartphone B" width="100"></td>
                <td>$599</td>
                <td>6.7" OLED</td>
                <td>50MP Main, 16MP Ultrawide, 12MP Telephoto</td>
                <td>5000mAh</td>
            </tr>
            <tr>
                <td><img src="smartphone_a.jpg" alt="Smartphone C" width="100"></td>
                <td>$699</td>
                <td>6.8" AMOLED</td>
                <td>108MP Main, 50MP Ultrawide, 12MP Telephoto</td>
                <td>5500mAh</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
